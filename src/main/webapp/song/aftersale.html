<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>售后服务</title>
</head>
<link rel="stylesheet" href="/layui/css/layui.css" CHARSET="UTF-8" media="all">
<script src="/layui/layui.js" charset="UTF-8"></script>
<style type="text/css">
    #d1{
        float: left;
        border:1px solid #F0F0F0

    }
    #d2{
        float: left;
        width: 980px;
    }
    a:link {color:black;}    /* 未被访问的链接 */
    a:visited {background:#FFFF85;color:deepskyblue;} /* 已被访问的链接 */
    a:hover {background-color: white;text-transform:uppercase;}   /* 鼠标指针移动到链接上 */
    a:active {background-color: #FD482C}  /* 正在被点击的链接 */
</style>
<body>
<div style="width: 600px;border: 0px;font-size:28px "><img src="/img/2.3.jpg" width="32px" height="36px">售后服务</div>
<div id="d1" class="layui-inline" style="width: 300px;margin-top:20px">
    <div style="width: 300px;height: 40px;background-color: #f0f0f0;border-radius:5px 5px 0 0;font-size:20px ">分类</div>
    <div style="width: 300px;height: 400px;margin-left: 20px;border-radius:0 0 5px 5px">
        <a href="" >所有分类</a><br><br>
        <a href="#" >处理中的服务</a><br><br>
        <a href="#" >已结束的服务</a><br><br>
        <a href="#" >已撤出的的服务</a><br><br>
        <hr style="margin-left: -20px;width: 300px">
        <a href="#" >本周新增</a><br><br>
        <a href="#" >上周新增</a><br><br>
        <a href="#" >本月新增</a><br><br>
        <a href="#" >上月新增</a><br><br>
        <a href="#" >本季度新增</a><br><br>
        <a href="#" >上季度新增</a><br><br>
    </div>
</div>
<div id="d2" style="margin-left: 200px;margin-top: 30px">
    <form class="layui-form" id="seach">
        <div class="layui-input-inline">
            <select name="no">
                <option value="">请选择</option>
                <option value="1" selected="">按主题</option>
                <option value="2">按服务类型</option>
                <option value="3">按开始时间</option>
                <option value="4">按服务人员</option>
                <option value="5">按服务评分</option>
            </select>
        </div>
        <div class="layui-input-block layui-inline" style="margin-left: 8px">
            <input type="text" name="name" lay-verify="title" autocomplete="off" style="border-radius:5px 5px;width: 270px" placeholder="请输入关键词" class="layui-input">
        </div>
        <div class="layui-input-block layui-inline" style="margin-left: 8px">
            <button type="submit" class="layui-btn layui-btn-primary layui-btn-radius"  lay-filter="demo1"><i class="layui-icon-search"></i>查找</button>
        </div>
        <div class="layui-input-block layui-inline" style="float: right">
            <button  type="submit" class="layui-btn layui-btn-primary layui-btn-sm">新增售后服务</button>
            <button  type="button" class="layui-btn layui-btn-primary layui-btn-sm">刷新</button>
        </div>
    </form>

    <table id="demo" lay-filter="test"></table>
</div>

<script src="/layui/layui.js"></script>
<script type="text/html" id="">
</script>
<script>
    layui.use(['table','form'], function(){
        var table = layui.table;
        var form  = layui.form;
        //第一个实例
        table.render({
            elem: '#demo'
            ,height: 730
            ,url: '/management/tb-aftersale/selectall.do' //数据接口
            ,page: true //开启分页
            ,cols: [[ //表头
                 {field: 'id', title: 'id', width:210,hide:true}
                ,{field: 'theme', title: '主题', width:270,templet: '<div><a class="iconfont icon-chakanbaogao" style="margin-left: 3%; color: #2196F3;border-radius: 5px; cursor: pointer;text-decoration: underline;" onclick="skip({{d.id}})">{{ d.theme }}</a></div>'}
                ,{field: 'servicetype', title: '服务类型', width:250,}
                ,{field: 'startime', title: '开始时间', width:250}
                ,{field: 'serperson', title: '服务人员', width: 250}
                ,{field: 'serrating', title: '服务评分', width: 250}
            ]]
        });
        form.on('submit(seach)', function(data){
            table.reload('demo', {
                url: '/management/tb-aftersale/selectall.do'
                ,where: data.field //设定异步数据接口的额外参数
            });
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
    });
    function skip(a){
        window.location="/management/tb-aftersale/selectone.do?id="+a;
    }
</script>
</body>
</html>
