<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>售后服务</title>
</head>
<link rel="stylesheet" href="/layui/css/layui.css" CHARSET="UTF-8" media="all">
<script src="/layui/layui.js" charset="UTF-8"></script>
<style type="text/css">
    #d1{
        float: left;
        border:1px solid #F0F0F0

    }
    #d2{
        float: left;
        width: 980px;
    }
</style>
<body>
<div style="width: 600px;border: 0px;font-size:28px "><img src="/img/2.3.jpg" width="32px" height="36px">售后服务</div>
<div id="d1" class="layui-inline" style="width: 300px;margin-top:20px">
    <div style="width: 300px;height: 40px;background-color: #f0f0f0;border-radius:5px 5px 0 0;font-size:20px ">待处理事务</div>
    <div style="width: 300px;height: 400px;border-top: 0px;border-radius:0 0 5px 5px">

    </div>
</div>
<div id="d2" style="margin-left: 200px;margin-top: 30px">
    <form>
        <div class="layui-input-inline">
            <select name="no">
                <option value="">请选择</option>
                <option value="1" selected="">按主题</option>
                <option value="2">按服务类型</option>
                <option value="3">按开始时间</option>
                <option value="4">按服务人员</option>
                <option value="5">按服务评分</option>
            </select>
        </div>
        <div class="layui-input-block layui-inline" style="margin-left: 8px">
            <input type="text" name="name" lay-verify="title" autocomplete="off" style="border-radius:5px 5px;width: 270px" placeholder="请输入关键词" class="layui-input">
        </div>
        <div class="layui-input-block layui-inline" style="margin-left: 8px">
            <button type="submit" class="layui-btn layui-btn-primary layui-btn-radius"  lay-filter="demo1"><i class="layui-icon-search"></i>查找</button>
        </div>
        <div class="layui-input-block layui-inline" style="float: right">
            <button  type="button" class="layui-btn layui-btn-primary layui-btn-sm">小型按钮</button>
            <button  type="button" class="layui-btn layui-btn-primary layui-btn-sm">小型按钮</button>
        </div>
    </form>

    <table id="demo" lay-filter="test"></table>
</div>

<script src="/layui/layui.js"></script>
<script>
    layui.use(['table','form'], function(){
        var table = layui.table;
        var form  = layui.form;
        //第一个实例
        table.render({
            elem: '#demo'
            ,height: 730
            ,url: '' //数据接口
            ,page: true //开启分页
            ,cols: [[ //表头
                 {field: 'id', title: 'id', width:210,hide:true}
                ,{field: 'theme', title: '主题', width:270,event:'viewReport'}
                ,{field: 'servicetypev', title: '服务类型', width:250,}
                ,{field: 'startime', title: '开始时间', width:250}
                ,{field: 'serperson', title: '服务人员', width: 250}
                ,{field: 'serrating', title: '服务评分', width: 250}
            ]]
        });
        table.on('tool(demo)', function (obj) {
            let event = obj.event;
            if (event === "viewReport"){
                // 处理你的业务逻辑
                obj.id;
            }
        });
    });
</script>
</body>
</html>
