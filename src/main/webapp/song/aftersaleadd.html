<script src="/layui/layui.js" charset="UTF-8"></script>
<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var laydate = layui.laydate;
        var form = layui.form;
        var layer = layui.layer
        //常规用法
        laydate.render({
            elem: '#test1'
        });
        laydate.render({
            elem: '#test2'
        });
    form.on("submit(editor)",function(data){//保存
        $.ajax({
            url: '/management/tb-aftersale/addnew.do',
            data: data.field,
            dataType:'json',
            type: 'post',
            success:function(rs){
                if(rs.code > 0){
                    layui.open({
                        type: 1,
                        content: '新增售后服务成功',
                        area:['300px','200px'],
                        resize:false,
                        btn: ['查看详情','返回'],
                        yes:function(index){
                            stamp();
                        },
                        end:function () {
                            comeback();
                        }
                    })
                }else{
                    layui.open({
                        type: 1,
                        content: '新增售后服务失败',
                        area:['300px','200px'],
                        resize:false,
                        btn: ['重试','返回'],
                        end:function () {
                            comeback();
                        }
                    })
                }
            }
        })
    })
        form.on('submit(doing)',function (data) {//转服务人员处理
            $.ajax({
                url: '/management/tb-aftersale/addnew1.do',
                data: data.field,
                dataType:'json',
                type: 'post',
                success:function(rs){
                    if(rs.code > 0){
                        layui.open({
                            type: 1,
                            content: '新增售后服务成功',
                            area:['300px','200px'],
                            resize:false,
                            btn: ['查看详情','返回'],
                            yes:function(index){
                                stamp();
                            },
                            end:function () {
                                comeback();
                            }
                        })
                    }else{
                        layui.open({
                            type: 1,
                            content: '新增售后服务失败',
                            area:['300px','200px'],
                            resize:false,
                            btn: ['重试','返回'],
                            end:function () {
                                comeback();
                            }
                        })
                    }
                }
            })
        });
        form.on('submit(over)',function (data) {//本次服务已完成
            $.ajax({
                url: '/management/tb-aftersale/addnew2.do',
                data: data.field,
                dataType:'json',
                type: 'post',
                success:function(rs){
                    if(rs.code > 0){
                        layui.open({
                            type: 1,
                            content: '新增售后服务成功',
                            area:['300px','200px'],
                            resize:false,
                            btn: ['查看详情','返回'],
                            yes:function(index){
                                stamp();
                            },
                            end:function () {
                                comeback();
                            }
                        })
                    }else{
                        layui.open({
                            type: 1,
                            content: '新增售后服务失败',
                            area:['300px','200px'],
                            resize:false,
                            btn: ['重试','返回'],
                            end:function () {
                                comeback();
                            }
                        })
                    }
                }
            })
        });
    });
    function stamp(){
        window.location = "/management/tb-aftersale/queryone.do";
    }
    function comeback() {
        window.history.go(-1);
    }
</script>
