<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>全部跟单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <!----------------------------------全部跟单----------------------------------------->
</head>
<body>
<form class="layui-form" action="">

    <div class="layui-form-item">
        <div class="layui-inline">

            <label class="layui-form-label">选择框</label>
            <div class="layui-input-block">
                <select name="xiala" lay-verify="required">
                    <option value="null">请选择</option>
                    <option value="merchandisingtime">跟单时间</option>
                    <option value="documentarytheme">跟单主题</option>
                    <option value="merchandisingpeople">跟单人</option>
                </select>
            </div>

        </div>
        <div class="layui-inline">
            <label class="layui-form-label"></label>
            <div class="layui-input-block">
                <input type="text" name="shuru" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
            </div>
        </div>
        <input type="button" value="提交" class="layui-btn layui-btn-primary">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="/ren/adddocunment.html" class="layui-btn layui-btn-primary">新增跟单</a>
        <input type="button" value="刷新" class="layui-btn layui-btn-primary">
    </div>
</form>
<table class="layui-hide" id="test"></table>
<script src="/layui/layui.js" charset="utf-8"></script>
<script>
    layui.use('table', function(){
        var table = layui.table;
        table.render({
            elem: '#test'
            ,url:'/management/tb-documentary/slelectdousumenta.do'
            ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            ,cols: [[
                {field:'merchandisingtime', width:'20%', title: '跟单时间'}
                ,{field:'documentarytheme', width:'20%', title: '跟单主题'}
                ,{field:'merchandisingpeople', width:'20%', title: '跟单人'}
                ,{field:'details', title: '详细内容', width: '20%',}
                ,{field:'enclosure', title: '附件', width: '20%',} //minWidth：局部定义当前单元格的最小宽度，layui 2.2.1 新增
            ]]
        });
    });

    //Demo
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>
</body>
</html>
