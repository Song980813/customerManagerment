<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>我的跟单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <!---------------------------------我的合同---------------------------------------->
</head>
<style >
   .dox1{
       top: 1px;
       left: 1px;
   }
   .dox2{
       top: 0px;
       left: 100px;

   }
   /*top 和上面的距离
 left 左边的距离
 border 定义边框的属性1px边框的宽度 black颜色solid样式
 width 宽
 heigth 高
*/
    </style>
<body>
<div class="dox1"><h1>我的跟单</h1></div>


<div class="dox2">
<form class="layui-form" action="">
    <div class="dox2">
    <div class="layui-form-item">
        <div class="layui-inline">
        <label class="layui-form-label">选择框</label>
        <div class="layui-input-block">
            <select name="city" lay-verify="required">
                <option value=""></option>
                <option value="0">跟单时间</option>
                <option value="1">跟单主题</option>
                <option value="2">跟单人</option>
            </select>
        </div>

    </div>
        <div class="layui-inline">
        <label class="layui-form-label"></label>
        <div class="layui-input-block">
            <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
        </div>
    </div>
    <input type="button" value="查找" >
    </div>
    </div>
</form>
</div>

<table class="layui-hide" id="test"></table>
<script src="/layui/layui.js" charset="utf-8"></script>
<script>
    layui.use('table', function(){
        var table = layui.table;
        table.render({
            elem: '#test'
            ,url:'/demo/table/user/'
            ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            ,cols: [[
                {field:'id', width:'20%', title: '跟单时间'}
                ,{field:'username', width:'20%', title: '跟单主题'}
                ,{field:'sex', width:'20%', title: '跟单人'}
                ,{field:'sign', title: '详细内容', width: '40%', minWidth: 100} //minWidth：局部定义当前单元格的最小宽度，layui 2.2.1 新增
            ]]
        });
    });

    //Demo
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>

</body>
</html>
