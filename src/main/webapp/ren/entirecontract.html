<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>全部合同</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <!----------------------------------全部合同----------------------------------------->
</head>
<body>
<form class="layui-form" action="">

    <div class="layui-form-item">
        <div class="layui-inline">

            <label class="layui-form-label">选择框</label>
            <div class="layui-input-block">
                <select name="xiala" lay-verify="required">
                    <option value="contract">请选择</option>
                    <option value="contract">按客户名称</option>
                    <option value="contractCode">按拼音</option>
                    <option value="documentarytheme">按客户来源</option>
                    <option value="merchandisingpeople">按国家/地区</option>
                    <option value="merchandisingpeople">按所在城市</option>
                    <option value="merchandisingpeople">按所属行业</option>
                </select>
            </div>

        </div>
        <div class="layui-inline">
            <label class="layui-form-label"></label>
            <div class="layui-input-block">
                <input type="text" name="shuru" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
            </div>
        </div>
        <input type="button" value="提交" >
    </div>
</form>
<table class="layui-hide" id="test"></table>
<script src="/layui/layui.js" charset="utf-8"></script>
<script>
    layui.use('table', function(){
        var table = layui.table;
        table.render({
            elem: '#test'
            ,url:'/management/tb-contract/selectall.do'
            ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            ,cols: [[
                {field:'contract', width:'20%', title: '合同名称'}
                ,{field:'contractCode', width:'16%', title: '合同编号'}
                ,{field:'sum', width:'16%', title: '合通金额'}
                ,{field:'merchandisingpeople', width:'16%', title: '汇款额'}
                ,{field:'merchandisingpeople', width:'16%', title: '开票额'}
                ,{field:'contractDate', width:'16%', title: '签约日期'}
            ]]
        });
    });

    //Demo
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>
</body>
</html>
