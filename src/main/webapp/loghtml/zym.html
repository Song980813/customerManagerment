<script type="text/javascript">
    $(function () {
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document .getElementById('main'));
        console.log(`123${myChart}`)
        // 指定图表的配置项和数据
        var option = {
            series : [
                {
                    name: '访问来源',
                    type: 'pie',
                    radius: '55%',
                    roseType: 'angle',
                    data:[
                        {value:235, name:'已成交'},
                        {value:274, name:'已丢单'},
                        {value:310, name:'已搁置'},
                        {value:335, name:'进行中'}
                    ]
                }
            ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    })
</script>
